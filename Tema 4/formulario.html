<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuario</title>
    <script src="validador.js"></script>
    <style>
        fieldset{
            border: 2px dashed black;
        }
        p{
            clear:left;
            padding:0.1em;
            margin:0.2em;       
        }
        label{
            float:left;
            width:25%;
        }
        form{
            width:40%;
        }
        input{
            border:2px solid black;
            border-radius:5px;
        }
        span{
            color:red;
            visibility:hidden;
        }
    </style>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form>
    <fieldset>
        <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" onkeyup="validarNombre()">
        </p>
        <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" onkeyup="validarApellidos()">
        </p>
        <p>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" onkeyup="validarDNI()">
        <span id="errordni">DNI INCORRECTO</span>
        </p>
        <p>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" onkeyup="validarTelefono()">
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="text" id="email" onkeyup="validarEmail()">
        </p>
        <p>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" onkeyup="validarUsuario()">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" onkeyup="validarPassword()">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </fieldset>
    </form>
</body>
</html>
